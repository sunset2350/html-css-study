<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    당근마켓
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      ol {
        list-style: none;
        padding: 0;
      }

      ol > li::after {
        content: " - " attr(data-count) " downloads";
        font: size 0.7rem;
      }
      ol > li {
        /* 숫자세기 기능의 이름을 rint라고 지음 */
        counter-increment: rint;
      }
      ol > li::before {
        content: counter(rint) ". ";
        color: red;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <ol>
      <li data-count="500,000,000+">Zoom</li>
      <li data-count="500,000,000+">카카오톡</li>
      <li data-count="500,000,000+">당근마켓</li>
    </ol>
  </body>
</html>
