<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1건짜리 데이터를 표시 -->
    <!-- table: 표 -->
    <table border="3">
      <!-- 테이블 안에 tbody를 가장 먼저 써야함(중요) -->
      <tbody>
        <!-- table row : 행 -->
        <tr>
          <th>이름</th>
          <td>박강찬</td>
        </tr>

        <tr>
          <!-- table head : 행의 제목 -->
          <th>나이</th>
          <!-- table data : 행의 값 -->
          <td>28</td>
        </tr>

        <tr>
          <th>연락처</th>
          <td>010-4123-0456</td>
        </tr>
      </tbody>
    </table>
    <br /><br />
    <table border="1" bgcolor="#f0f0f0">
      <!-- 머리말 부분 -->
      <thead>
        <th>이름</th>
        <th>나이</th>
        <th>연락처</th>
      </thead>
      <tbody>
        <tr>
          <td>박강찬</td>
          <td>29</td>
          <td>010-47123-0456</td>
        </tr>
        <tr>
          <td>Gangcharn</td>
          <td>19</td>
          <td>010-4123-0123</td>
        </tr>
        <tr>
          <td>홍길동</td>
          <td>12</td>
          <td>010-1223-0456</td>
        </tr>
      </tbody>

      <tbody>
        <tr></tr>
        <!-- 요약, 데이터건수, 페이징(1~10, < > [1]) -->
      </tbody>

      <tfoot>
        <tr>
          <!-- span(늘리기) -->
          <!-- column span -->
          <td colspan="3">
            <strong>3 </strong>
            <em>건 입니다.</em>
          </td>
        </tr>
      </tfoot>
    </table>
    <br /><br />
    <table>
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Data 1</td>
          <td>Data 1</td>
        </tr>
        <tr>
          <td>Data 2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
