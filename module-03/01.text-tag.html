<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 굵은 글자 태그 -->
    <b>Lorem, ipsum dolor.</b> <br />
    <!-- 시멘틱 (이것만 대부분 사용)-->
    <strong>Lorem, ipsum dolor.</strong> <br />
    <!-- 이탤릭(기울어진 서체) -->
    <i>Lorem, ipsum dolor.</i> <br />
    <!-- 시맨틱 (이것만 대부분 사용) -->
    <em>Lorem, ipsum dolor.</em> <br />
    <!-- 작은 글자 태그 -->
    <small>Lorem, ipsum dolor. </small>
    <!-- 아래로 붙는 글자-->
    <sub>Lorem ipsum dolor sit.</sub>
    <!-- 위에 붙는 글자 -->
    <sup>Lorem ipsum dolor sit amet.</sup><br />
    <!-- 밑줄 태그(underline) -->
    <ins>Lorem, ipsum dolor.</ins><br />
    <!-- 가운데줄 태그(line-through) -->
    <del>Lorem ipsum dolor sit amet.</del>
  </body>
</html>
