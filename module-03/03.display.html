<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- div(division): 공간, 영역 -->
    <!-- div: block 형식의 태그 -->
    <!-- block형식의 태그는 너비(width)가 부모의 100% 높이는 컨텐트 크기만큼(contestn-height)-->
    <!-- block형식의 태그는 위에서부터 아래로 쌓이는 형태로 배치된다 -->
    <!-- div, h1~6, p, ol/ul/li, table, form -->
    <div>
      Lorem ipsum dolor <br />sit amet consectetur adipisicing elit. Cum,
      eligendi?
    </div>
    <div>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci,
      mollitia.
    </div>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, quod.
    </div>
    <br /><br />
    <!-- span: 공간, 영역 -->
    <!-- inline형식의 태그의 크기는 너비와 높이 모두 컨텐트 크기만큼 -->
    <!-- inline형식의 태그는 옆으로 붙어서 시작요소 -> 끝요소 배치가 된다. -->
    <!-- span, a, em/strong..., input -->
    <span>Lorem, ipsum dolor.</span>
    <span>Lorem, ipsum dolor.</span>
    <span>Lorem, ipsum dolor.</span>
  </body>
</html>
