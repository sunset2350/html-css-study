<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        /* 오른쪽 아래 흐림도(blur) 색상 */
        /* 왼쪽 -px, 위로 -px */
        /* 위로 -px */
        text-shadow: -5px -5px 15px black;
      }
      div {
        border: 3px solid black;
        box-shadow: -10px 10px 20px black;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Lorem, ipsum dolor.</h1>
    </div>
  </body>
</html>
