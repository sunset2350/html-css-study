<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* moblie-first 디자인 / 코딩을 해야함 */
      /* 가장 작은 면 먼저 */
      /* 무조건 적용되는 부분 */
      nav ul {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      /* min-width : 크기값 */
      /* 크기값보다 큰 장치에서 min-width 까지 */
      @media (min-width: 576px) {
        nav ul {
          flex-direction: row;
          justify-content: space-evenly;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </nav>
  </body>
</html>
