<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      .box:nth-of-type(1) {
        float: left;
      }
      .box:nth-of-type(2) {
        float: right;
      }
      p {
        /* 이전에 floating 했으면
        다음 요소에서는 floating을 초기화 */
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure modi laborum
      dolorem amet corporis neque perferendis aperiam possimus alias
      exercitationem provident, iste sit explicabo, fugiat quos reprehenderit
      est, quas libero.
    </p>
  </body>
</html>
