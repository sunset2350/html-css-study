<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: relative;
      }
      div > h1:hover + small {
        display: inline;
      }
      div > h1 {
        cursor: pointer;
      }
      small {
        position: absolute;
        border: 1px solid black;
        top: 2.5rem;
        left: 10rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Lorem, ipsum dolor.</h1>
    <div>
      <h1>Lorem, ipsum.</h1>
      <small>Lorem ipsum dolor sit amet.</small>
    </div>
  </body>
</html>
