<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 전체요소에 대해서 border-box */
      * {
        /* box-sizing : border-box */
        /* 엘리먼트 크기계산을 보더 영역까지 */
        box-sizing: border-box;
      }
      /* html/css의 기본 크기는 */
      /* content-box로 계산이 됨 */
      div {
        width: 300px;
        height: 200px;
        padding: 10px;
        border: 4px solid black;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>
  </body>
</html>
