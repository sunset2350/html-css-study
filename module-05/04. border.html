<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        /* border: 크기 종류 색상 */
        border: 3px solid black;
        border-left: 5px dotted red;
        border-right-color: dodgerblue;
        border-right-style: dashed;
        border-radius: 10px;
        /* top-left top-right bottom-left */
        border-radius: 10px 20px 30px 40px;
      }

      .circle {
        /* 너비 높이의 길이가 동일 */
        width: 100px;
        height: 100px;
        /* radisu를 50%하면 원으로 보임 */
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis ipsam
      alias cum asperiores maiores quo vel voluptates ut in, aliquid,
      repudiandae adipisci quia fuga sunt eum perferendis impedit debitis
      eligendi?
    </div>
    <div class="circle"></div>
  </body>
</html>
