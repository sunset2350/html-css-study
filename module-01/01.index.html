<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- name = "viewport" 크기 계산을 장치의 viewport 사이즈 기준으로 계산 해라 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title : 태그,브라우저 탭에 노출되는 제목 -->
    <title>HTML, CSS Study</title>
  </head>
  <body>
    <title>
      <!-- <시작 태그(tag)> 컨텐트(내용,content) </끝 태그(tag)> --> <!--
      태크+컨텐트 : 요소(element) --> <!-- 속성(attribute)명 = "속성값" --> <!--
      title 속성 : 요소에 마우스 커서를 올리면 나오는 툴팁 -->
    </title>

    <h1 title="이것을 제목입니다.">html 5 입니다</h1>
  </body>
</html>
